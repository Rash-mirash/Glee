<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header container">
    <nav class="header__nav">
      <ul class="header__inner">
        <li class="header__logo" style="background-image: url('images/header/logo.svg')"></li>
        <li class="header__title">
          <a class="header__name" href="#">GLee</a>
        </li>
      </ul>
      <ul class="header__menu">
        <li class="header__list">
          <a href="#" class="header__link">Home</a>
        </li>
        <li class="header__list">
          <a href="#" class="header__link">About</a>
        </li>
        <li class="header__list">
          <a href="#" class="header__link">Services</a>
        </li>
        <li class="header__list">
          <a href="#" class="header__link">Pages+</a>
        </li>
        <li class="header__list">
          <a href="#" class="header__link">News</a>
        </li>
        <li class="header__list">
          <a href="#" class="header__link">Contact</a>
        </li>
      </ul>
      <ul class="header__user" style="background-image: url('images/header/bg.svg')">
        <li class="header__blog header__blog--sech">
          <a href="#" class="header__img" style="background-image: url('images/header/icon.svg')">
            <span class="sr-only">
              открыть поиск товара
            </span>
          </a>
        </li>
        <li class="header__blog">
          <a href="#" class="header__img" style="background-image: url('images/header/heard.svg')">
            <span class="sr-only">
              открыть понравившееся
            </span>
          </a>
          <span class="header__num">0</span>
        </li>
        <li class="header__blog">
          <a href="#" class="header__img" style="background-image: url('images/header/shape.svg')">
            <span class="sr-only">
              открыть мои покупки
            </span>
          </a>
          <span class="header__num">0</span>
        </li>
        <li class="header__blog header__blog--menu">
          <a href="#" class="header__img" style="background-image: url('images/header/menu.svg')">
            <span class="sr-only">
              открыть меню
            </span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
